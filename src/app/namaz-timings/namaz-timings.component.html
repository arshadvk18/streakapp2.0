<div class="min-h-screen bg-gradient-to-br from-green-100 to-green-300 flex flex-col items-center py-8 px-4 sm:px-6">
    <h1 class="text-4xl sm:text-5xl font-extrabold text-green-800 text-center drop-shadow-xl mb-6 sm:mb-8">
        ğŸ•Œ Namaz Times
    </h1>

    <!-- Hijri Date Display -->
    <div class="text-gray-800 font-semibold text-base sm:text-lg">
        ğŸ“… Hijri Date: <span class="text-green-700 font-bold">{{ hijriDate }}</span>
    </div>
    <!-- Upcoming Prayer Indicator -->
    <div *ngIf="upcomingPrayer" class="mt-8 text-center text-lg font-semibold text-green-900 mb-4">
        ğŸŒŸ Next Prayer: <span class="text-yellow-500 font-bold">{{ upcomingPrayer }}</span>
    </div>
    <!-- Show loading state -->
    <div *ngIf="loading" class="text-center text-lg font-medium text-green-900 animate-pulse">
        â³ Loading prayer times...
    </div>

    <!-- Display prayer times if available -->
    <div *ngIf="prayerTimes" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full max-w-4xl">
        <div 
            class="bg-gradient-to-br from-green-700 to-green-900 p-5 rounded-xl shadow-lg text-center transform transition duration-300 hover:scale-105"
            [ngClass]="{ 'ring-4 ring-yellow-400 shadow-2xl': upcomingPrayer === 'Fajr' }">
            <h3 class="text-xl font-bold text-white">Fajr</h3>
            <p class="text-lg text-gray-100 mt-2">{{ prayerTimes.Fajr }}</p>
        </div>

        <div 
            class="bg-gradient-to-br from-green-700 to-green-900 p-5 rounded-xl shadow-lg text-center transform transition duration-300 hover:scale-105"
            [ngClass]="{ 'ring-4 ring-yellow-400 shadow-2xl': upcomingPrayer === 'Dhuhr' }">
            <h3 class="text-xl font-bold text-white">Dhuhr</h3>
            <p class="text-lg text-gray-100 mt-2">{{ prayerTimes.Dhuhr }}</p>
        </div>

        <div 
            class="bg-gradient-to-br from-green-700 to-green-900 p-5 rounded-xl shadow-lg text-center transform transition duration-300 hover:scale-105"
            [ngClass]="{ 'ring-4 ring-yellow-400 shadow-2xl': upcomingPrayer === 'Asr' }">
            <h3 class="text-xl font-bold text-white">Asr</h3>
            <p class="text-lg text-gray-100 mt-2">{{ prayerTimes.Asr }}</p>
        </div>

        <div 
            class="bg-gradient-to-br from-green-700 to-green-900 p-5 rounded-xl shadow-lg text-center transform transition duration-300 hover:scale-105"
            [ngClass]="{ 'ring-4 ring-yellow-400 shadow-2xl': upcomingPrayer === 'Maghrib' }">
            <h3 class="text-xl font-bold text-white">Maghrib</h3>
            <p class="text-lg text-gray-100 mt-2">{{ prayerTimes.Maghrib }}</p>
        </div>

        <div 
            class="bg-gradient-to-br from-green-700 to-green-900 p-5 rounded-xl shadow-lg text-center transform transition duration-300 hover:scale-105"
            [ngClass]="{ 'ring-4 ring-yellow-400 shadow-2xl': upcomingPrayer === 'Isha' }">
            <h3 class="text-xl font-bold text-white">Isha</h3>
            <p class="text-lg text-gray-100 mt-2">{{ prayerTimes.Isha }}</p>
        </div>
    </div>

    
</div>
