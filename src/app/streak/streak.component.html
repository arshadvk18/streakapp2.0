<div class="min-h-screen bg-gray-100 flex flex-col items-center py-10 px-4">
    <!-- App Title -->
    <h1 class="text-3xl md:text-4xl font-bold text-green-600 text-center mb-6">Islamic Streak App</h1>
  
    <!-- Input Section -->
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Track Your Islamic Habits</h2>
      <div class="flex flex-col sm:flex-row sm:space-x-2 space-y-2 sm:space-y-0">
        <input
          type="text"
          [(ngModel)]="newStreakName"
          placeholder="Enter Streak Name"
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-300"
        />
        <button
          (click)="addStreak()"
          class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
        >
          Add
        </button>
      </div>
    </div>
  
    <!-- Streak List -->
    <div class="mt-6 w-full max-w-md">
      <ul class="space-y-4">
        <li *ngFor="let streak of streaks; let i = index" class="bg-white p-4 rounded-lg shadow-md flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0">
          <span class="text-lg font-medium text-gray-800">{{ streak.name }} - Streak: 
            <span class="font-bold text-green-600">{{ streak.count }}</span> days
          </span>
  
          <div class="flex space-x-2">
            <button
              (click)="incrementStreak(i)"
              class="px-3 py-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
            >
              🔥
            </button>
            <button
              (click)="resetStreak(i)"
              class="px-3 py-1 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600"
            >
              🔄
            </button>
            <button
              (click)="deleteStreak(i)"
              class="px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-600"
            >
              ❌
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
