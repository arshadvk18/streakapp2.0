<div class="min-h-screen bg-gradient-to-br from-green-100 to-green-300 flex flex-col items-center py-10 px-4">
    <!-- App Title -->
    <h1 class="text-4xl md:text-5xl font-bold text-green-700 text-center drop-shadow-lg mb-8">
      🕌 Islamic Streak Tracker
    </h1>
  
    <!-- Input Section -->
    <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Track Your Daily Islamic Habits</h2>
  
      <div class="flex flex-col sm:flex-row sm:space-x-2 space-y-3 sm:space-y-0">
        <input
          type="text"
          [(ngModel)]="newStreakName"
          placeholder="Enter Habit Name"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:outline-none shadow-sm transition"
        />
        <button
          (click)="addStreak()"
          class="px-4 py-3 bg-green-600 text-white rounded-xl font-semibold shadow-md hover:bg-green-700 transform transition active:scale-95"
        >
          ➕ Add Habit
        </button>
      </div>
    </div>
  
    <!-- Streak List -->
    <div class="mt-8 w-full max-w-md">
      <ul class="space-y-4">
        <li 
          *ngFor="let streak of streaks; let i = index" 
          class="bg-white p-5 rounded-xl shadow-lg flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-3 sm:space-y-0 border-l-8 border-green-500 transition hover:scale-105"
        >
          <span class="text-lg font-semibold text-gray-800">
            {{ streak.name }} - Streak:
            <span class="font-bold text-green-600">{{ streak.count }}</span> days
          </span>
  
          <div class="flex space-x-3">
            <button
              (click)="incrementStreak(i)"
              class="px-4 py-2 bg-blue-500 text-white rounded-lg font-medium shadow-md hover:bg-blue-600 transform active:scale-90 transition"
            >
              🔥 Keep Going
            </button>
            <button
              (click)="resetStreak(i)"
              class="px-4 py-2 bg-yellow-500 text-white rounded-lg font-medium shadow-md hover:bg-yellow-600 transform active:scale-90 transition"
            >
              🔄 Reset
            </button>
            <button
              (click)="deleteStreak(i)"
              class="px-4 py-2 bg-red-500 text-white rounded-lg font-medium shadow-md hover:bg-red-600 transform active:scale-90 transition"
            >
              ❌ Delete
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
